apiVersion: apps/v1
kind: Deployment
metadata:
  name: goserver
  labels:
    app: goserver
  annotations:
    kubernetes.io/change-cause: kubectl apply --record ...
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goserver
  template:
    metadata:
      labels:
        app: goserver
    spec:
      containers:
        - name: goserver
          image: yamidudu/hello.go:v4
          imagePullPolicy: Always
          # env:
          #   - name: NAME
          #     valueFrom:
          #       configMapKeyRef:
          #         name: goserver-env
          #         key: name
          envFrom:
            - configMapRef:
                name: goserver-env
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "100m"
              memory: 100Mi
            requests:
              cpu: "100m"
              memory: 100Mi
